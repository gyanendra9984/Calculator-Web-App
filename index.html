<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Poppins:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="head">
        Calculator designed by Gyanendra Mani
    </div>
    <div class="container">
        <div class="display">
            <div class="exp"></div>
        </div>
        <div class="butt">
            <button type="button" class="op"><sup>n</sup>C<sub>r</sub></button>
            <button type="button" class="op"><sup>n</sup>P<sub>r</sub></button>
            <button type="button" class="op">x!</button>
            <button type="button" class="ele1 op">(</button>
            <button type="button" class="ele2 op">)</button>
            <button type="button" class="ele7 op">%</button>
            <button type="button" class="ele6 op">+</button>
            <button type="button" class="inv">Inv</button>
            <button type="button" class="op">sin</button>
            <button type="button" class="ele13 op">ln</button>
            <button type="button" class="num7 number">7</button>
            <button type="button" class="num8 number">8</button>
            <button type="button" class="num9 number">9</button>
            <button type="button" class="ele5 op">÷</button>
            <button type="button" class="ele8 op">π</button>
            <button type="button" class="op">cos</button>
            <button type="button" class="ele14 op">log</button>
            <button type="button" class="num4 number">4</button>
            <button type="button" class="num5 number">5</button>
            <button type="button" class="num6 number">6</button>
            <button type="button" class="ele4 op">×</button>
            <button type="button" class="ele9 op">e</button>
            <button type="button" class="op">tan</button>
            <button type="button" class="op">√</button>
            <button type="button" class=" num1 number">1</button>
            <button type="button" class="num2 number">2</button>
            <button type="button" class="num3 number">3</button>
            <button type="button" class="ele3 op">-</button>
            <button type="button" class="ele10 op">Ans</button>
            <button type="button" class="ele11 op">EXP</button>
            <button type="button" class="op">x<sup>y</sup></button>
            <button type="button" class="num0 number">0</button>
            <button type="button" class="numdot number">.</button>
            <button type="button" class="eql">=</button>
            <div class="dlt-btns">
                <button type="button" class="bkspc-btn"><i class="fa-solid fa-delete-left"></i></button>
                <button type="button" class="clear-btn">CE</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
